<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Function `iniScope` dan `iniScope2` dideklarasikan di global scope,
      // jadi bisa dipanggil dari mana saja dalam file/script ini.

      function iniScope() {
        document.writeln("Hello World");
      }

      function iniScope2() {
        document.writeln("Hello World 2");

        // Function `innerScope` dideklarasikan di dalam `iniScope2`,
        // jadi hanya bisa dipanggil dari dalam `iniScope2` saja.
        function innerScope() {
          document.writeln("Hello World Dalam Scope");
        }

        // Memanggil innerScope dari dalam function-nya sendiri (ini boleh).
        innerScope();
      }

      iniScope(); // ✅ Berhasil dipanggil
      iniScope2(); // ✅ Berhasil dipanggil, termasuk innerScope di dalamnya
      innerScope(); // ❌ Error: innerScope is not defined (karena di luar scope-nya)
    </script>
  </body>
</html>
