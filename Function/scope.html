<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Scope
      function iniScope() {
        document.writeln("Hello World");
      }

      function iniScope2() {
        document.writeln("Hello World 2");
        function innerScope() {
          document.writeln("Hello World Dalam Scope");
        }
        //Functiom 0InnerScope hanya bisa dipanggil didalam fungsi iniScope2
        //Sedangkan function iniScope2 dan iniScope bisa dipanggil dimana saja selagi masih di kelas scope.html
      }
      //contoh
      iniScope();
      iniScope2();
      innerScope(); // ini tidak akan bisa dipanggil karena masih didalam iniScope2
    </script>
  </body>
</html>
