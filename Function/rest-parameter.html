<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum(name, ...data) {
        let total = 0;
        for (const item of data) {
          total += item;
        }
        console.info(`Total ${name} is ${total}`);
      }

      sum("Jeruk", 11, 2, 3, 4, 5, 6, 7, 3, 2);
      sum("Apel", 23, 3, 2);
    </script>
  </body>
</html>
