<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function nonRecursiveFactorial(value) {
        let result = 1;
        for (let i = 1; i <= value; i++) {
          result *= i;
        }
        return result;
      }
      function recursiveFactorioal(value) {
        if (value === 1) {
          return 1;
        } else {
          return value * recursiveFactorioal(value - 1);
        }
      }

      document.writeln(`<p>Faktorial Loop ${nonRecursiveFactorial(5)}</p>`);
      document.writeln(`<p>Faktorial Recursive ${recursiveFactorioal(5)}</p>`);
    </script>
  </body>
</html>
