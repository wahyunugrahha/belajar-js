<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 0;
      while (true) {
        document.writeln(`<p>Ini adalah perulangan ke-${i}</p>`);
        i++;
        if (i > 10) {
          break;
        }
      }
    </script>
  </body>
</html>
