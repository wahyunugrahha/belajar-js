<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "Wahyu",
        middleName: "",
        lastName: "Nugraha",
      };
      for (const property in person) {
        document.writeln(`<p>${property} : ${person[property]}</p>`);
      }

      const personArray = ["Wahyu", "Nugraha", "1945"];
      for (const propertyArray in personArray) {
        document.writeln(
          `<p>${propertyArray} : ${personArray[propertyArray]}</p>`
        );
      }
    </script>
  </body>
</html>
