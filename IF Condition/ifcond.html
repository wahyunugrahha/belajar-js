<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const nilai = 60;

      if (nilai > 70) {
        document.writeln("<p>Good Job</p>");
      } else if (nilai <= 70 && nilai >= 50) {
        document.writeln("<p>Nilai anda hampir lulus</p>");
      } else {
        document.writeln("<p>Makanya belajar kau</p>");
      }
    </script>
  </body>
</html>
